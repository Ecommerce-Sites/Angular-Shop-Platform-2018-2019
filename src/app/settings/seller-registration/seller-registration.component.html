<div class="wrapper">
    <form (ngSubmit)="registerSeller(company.value, firstName.value,
                        lastName.value, phoneNumber.value, city.value, address.value, postalCode.value)"
          [formGroup]="addressForm" novalidate>
        <mat-card class="shipping-card">
            <mat-card-header>
                <mat-card-title>Seller registration</mat-card-title>
            </mat-card-header>
            <mat-card-content>
                <div class="row">
                    <div class="col">
                        <mat-form-field class="full-width">
                            <input #company formControlName="company" matInput placeholder="Company">
                        </mat-form-field>
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <mat-form-field class="full-width">
                            <input #firstName formControlName="firstName" matInput placeholder="First name">
                            <mat-error *ngIf="addressForm.controls['firstName'].hasError('required')">
                                First name is <strong>required</strong>
                            </mat-error>
                        </mat-form-field>
                    </div>
                    <div class="col">
                        <mat-form-field class="full-width">
                            <input #lastName formControlName="lastName" matInput placeholder="Last name">
                            <mat-error *ngIf="addressForm.controls['lastName'].hasError('required')">
                                Last name is <strong>required</strong>
                            </mat-error>
                        </mat-form-field>
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <mat-form-field class="full-width" hintLabel="Your number">
                            <input #phoneNumber formControlName="phoneNumber"
                                   matInput placeholder="eg. 0886..." type="number">
                            <mat-error *ngIf="addressForm.controls['phoneNumber'].hasError('required')">
                                Phone number is <strong>required</strong>
                            </mat-error>
                        </mat-form-field>
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <mat-form-field class="full-width">
                            <input #city formControlName="city" matInput placeholder="City">
                            <mat-error *ngIf="addressForm.controls['city'].hasError('required')">
                                City is <strong>required</strong>
                            </mat-error>
                        </mat-form-field>
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <mat-form-field class="full-width">
                            <textarea #address formControlName="address" matInput placeholder="Address"></textarea>
                            <mat-error *ngIf="addressForm.controls['address'].hasError('required')">
                                Address is <strong>required</strong>
                            </mat-error>
                        </mat-form-field>
                    </div>
                </div>

                <div class="row">
                    <div class="col">
                        <mat-form-field class="full-width">
                            <input #postalCode formControlName="postalCode" matInput maxlength="5"
                                   placeholder="Postal Code"
                                   type="number">
                            <mat-hint align="end">{{postalCode.value.length}} / 5</mat-hint>
                        </mat-form-field>
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <mat-radio-group formControlName="delivery">
                            <mat-radio-button value="standard">Standard Shipping</mat-radio-button>
                            <mat-radio-button value="free">Free Shipping</mat-radio-button>
                            <mat-radio-button value="priority">Priority Shipping</mat-radio-button>
                            <mat-radio-button value="nextday">Next Day Shipping</mat-radio-button>
                        </mat-radio-group>
                    </div>
                </div>
            </mat-card-content>
            <mat-card-actions>
                <!--<button mat-raised-button color="primary" type="submit">Submit</button>-->
                <button [disabled]="!addressForm.valid" class="full-width" mat-raised-button type="submit">
                    Register as seller
                </button>
            </mat-card-actions>
        </mat-card>
    </form>
</div>
