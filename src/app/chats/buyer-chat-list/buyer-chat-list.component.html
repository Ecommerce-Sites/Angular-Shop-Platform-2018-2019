
<div *ngIf=" auth.user$ | async as user">
    <h1>Your chats</h1>
    <div *ngFor="let chat of userChats">
        <mat-card *ngIf="seller && chat.messages.length > 0">

            <mat-card-actions>
                <mat-card-title>
                    Chat with {{seller.displayName}}
                </mat-card-title>
                <img [src]="seller.photoURL" mat-card-image style="max-width: 50px;">
                <mat-card-content *ngIf="chat.messages.length > 0">
                    {{chat.messages[chat.messages.length - 1].content}}
                </mat-card-content>
                <a [routerLink]="['/chats', chat.id]">{{ chat.id }} - {{ chat.messages.length }} Messages </a>

            </mat-card-actions>

        </mat-card>

    </div>
</div>
