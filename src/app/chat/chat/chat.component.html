<ng-container *ngIf="chat$ | async as chat">

    <div class="top">
        <p>
            Chant number: {{chat.id}}
        </p>
    </div>


    <div class="chat" fxLayout="column" fxLayoutAlign="flex-start">


        <div *ngFor="let msg of chat.messages; trackBy: trackByCreated" class="msg">

            <div class="user">
                <img [src]="msg.user?.photoURL">
                <div><span>{{ msg.user?.displayName }}</span></div>
            </div>

            <p>{{ msg.content }}</p>

        </div>

    </div>

    <div class="form">
        <input (keydown.enter)="submit(chat.id)" [(ngModel)]="newMsg">

        <button (click)="submit(chat.id)">Send</button>
    </div>

</ng-container>
