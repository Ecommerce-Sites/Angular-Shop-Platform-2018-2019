<div>
    <table>
        <tr>
            <th>Name</th>
            <th>Price</th>
        </tr>
        <tr *ngFor="let item of items">

            <td><a routerLink="/item/{{item.id}}">{{item.name}}</a></td>

            <td>{{item.price}}</td>

        </tr>
    </table>
</div>
<div>
    <label>Item name:
        <input #itemName/>
    </label>
    <br>
    <label>Description:
        <textarea #itemDescription placeholder="Enter item description here">

    </textarea>

    </label>
    <br>
    <label>Item price:
        <input #itemPrice/>
    </label>
    <br>

    <!-- (click) passes input value to add() and then clears the input -->
    <button (click)="add(itemName.value, itemDescription.value, itemPrice.value);
   itemName.value=''; itemDescription.value='';itemPrice.value=''; ">
        Add item
    </button>
</div>
