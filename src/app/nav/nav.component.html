<mat-toolbar color="primary" class="mat-elevation-z7">
    <span>logo</span>

    <span fxFlex></span>

    <!--<div class="appbar-actions" fxLayout fxLayoutAlign="space-around center">-->
    <button class="spaced-out-button" *ngIf="auth.user$ | async"
            mat-raised-button
            routerLink="/products/create">
        <mat-icon>add</mat-icon>
        Add
    </button>
    <button *ngIf="auth.user$ | async"
            mat-raised-button
            routerLink="/settings/seller">
        Become a seller
    </button>
    <!--TODO: change chatService id-->

    <div class="providers-container">
        <div *ngIf="auth.user$ | async; then authenticated else guest">
            <!-- template will replace this div -->
        </div>

        <!-- User NOT logged in -->
        <ng-template #guest>
            <ngx-auth-firebaseui-providers *ngIf="!(auth.user$ | async)" [providers]="['google']"
                                           [theme]="theme.MINI_FAB"></ngx-auth-firebaseui-providers>
        </ng-template>

<!--                </ng-template>-->


        <!-- User logged in -->
        <ng-template #authenticated>
            <div *ngIf="auth.user$ | async as user">
                <!--<h3>Howdy, {{ user.displayName }}</h3>-->

                <button [matMenuTriggerFor]="menu" mat-button>
                    <img [src]="user.photoURL" alt="avatar" class="avatar"/>

                </button>
                <mat-menu #menu="matMenu">
                    <button mat-menu-item routerLink="settings">Settings</button>

                    <button *ngIf="auth.getSnapshotUser().roles.buyer" mat-menu-item routerLink="chats/buyer">
                        Messages sent
                    </button>
                    <button *ngIf="auth.getSnapshotUser().roles.seller" mat-menu-item routerLink="chats/seller">
                        Messages received
                    </button>
                    <button *ngIf="auth.getSnapshotUser().roles.seller" mat-menu-item
                            routerLink="orders/seller">
                        Orders received
                    </button>
                    <button *ngIf="auth.getSnapshotUser().roles.buyer" mat-menu-item routerLink="orders/buyer">
                        Orders sent
                    </button>


                    <button (click)="auth.signOut()" mat-menu-item>Log out</button>
                </mat-menu>
            </div>
        </ng-template>
    </div>
