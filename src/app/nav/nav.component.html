<mat-sidenav-container class="sidenav-container">
    <mat-sidenav #drawer [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
                 [mode]="(isHandset$ | async) ? 'over' : 'side'"
                 [opened]="!(isHandset$ | async)"
                 class="sidenav"
                 fixedInViewport="true">
        <mat-toolbar color="primary">Menu</mat-toolbar>
        <mat-nav-list>
            <a mat-list-item routerLink="/products/create">Add product</a>
            <a href="#" mat-list-item>Link 2</a>
            <a href="#" mat-list-item>Link 3</a>
        </mat-nav-list>
    </mat-sidenav>
    <mat-sidenav-content>
        <mat-toolbar color="primary">
            <button
                    (click)="drawer.toggle()"
                    *ngIf="isHandset$ | async"
                    aria-label="Toggle sidenav"
                    mat-icon-button
                    type="button">
                <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
            </button>

            <span>ShopPlatform</span>

            <span class="spacer"></span>
            <button *ngIf="auth.user$ | async"
                    mat-raised-button
                    routerLink="/products/create">
                Add item
            </button>
            <button *ngIf="auth.user$ | async"
                    mat-raised-button
                    routerLink="/settings/seller">
                Become a seller
            </button>
            <!--TODO: change chatService id-->

            <!--<button mat-button></button>-->
            <div class="providers-container">
                <div *ngIf="auth.user$ | async; then authenticated else guest">
                    <!-- template will replace this div -->
                </div>

                <!-- User NOT logged in -->
                <ng-template #guest>
                    <!--<button mat-raised-button routerLink="signup">Sign up</button>-->
                    <button mat-raised-button routerLink="login">Log in</button>

                    <!--<ngx-auth-firebaseui-providers *ngIf="!(auth.user$ | async)" [providers]="['google']"-->
                    <!--[theme]="theme.MINI_FAB"></ngx-auth-firebaseui-providers>-->

                    <!--<ngx-auth-firebaseui (onSuccess)="printUser($event)"-->
                    <!--(onError)="printError()">-->
                    <!--</ngx-auth-firebaseui>-->
                </ng-template>


                <!-- User logged in -->
                <ng-template #authenticated>
                    <div *ngIf="auth.user$ | async as user">
                        <!--<h3>Howdy, {{ user.displayName }}</h3>-->

                        <button [matMenuTriggerFor]="menu" mat-button>
                            <img [src]="user.photoURL" alt="avatar" class="avatar"/>

                        </button>
                        <mat-menu #menu="matMenu">
                            <button mat-menu-item routerLink="settings">Settings</button>

                            <button *ngIf="auth.getSnapshotUser().roles.buyer" mat-menu-item routerLink="chats/buyer">
                                Messages sent
                            </button>
                            <button *ngIf="auth.getSnapshotUser().roles.seller" mat-menu-item routerLink="chats/seller">
                                Messages received
                            </button>
                            <button *ngIf="auth.getSnapshotUser().roles.seller" mat-menu-item
                                    routerLink="orders/seller">
                                Orders received
                            </button>
                            <button *ngIf="auth.getSnapshotUser().roles.buyer" mat-menu-item routerLink="orders/buyer">
                                Orders sent
                            </button>


                            <button (click)="auth.signOut()" mat-menu-item>Log out</button>
                        </mat-menu>
                    </div>
                </ng-template>
            </div>
        </mat-toolbar>
        <!-- Add Content Here -->
        <ng-content></ng-content>
    </mat-sidenav-content>
</mat-sidenav-container>
