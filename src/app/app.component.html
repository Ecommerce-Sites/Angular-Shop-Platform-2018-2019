<app-nav>
    <router-outlet>
        <ng-container *ngIf="auth.user$ | async as user">

            <ng-chat #ngChatInstance [adapter]="adapter"
                     [isCollapsed]="true"
                     [pollFriendsList]="true"
                     [theme]="chatTheme"
                     [userId]="user.uid"
            ></ng-chat>
        </ng-container>
    </router-outlet>
</app-nav>
