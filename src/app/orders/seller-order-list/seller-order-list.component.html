<div *ngIf=" auth.user$ | async as user" class="cards" fxLayout="row" fxLayoutWrap>
    <h1>Your Orders</h1>
    <div *ngFor="let order of orders; let i = index" class="card">
        <mat-card *ngIf="order.seller">
            <mat-card-header>
                <!--<div [ngStyle]="`{background-image: sellers[i].photoURL;}`" mat-card-avatar>-->

                <!--</div>-->
                <mat-card-title>
                    Order from {{order.seller.displayName}}
                </mat-card-title>
            </mat-card-header>
            <img [src]="order.product.urls[0]" mat-card-image style="max-width:200px">
            <mat-card-content>
                {{order.product.name}}
            </mat-card-content>

            <mat-card-actions>
                <button mat-button> VIEW</button>
            </mat-card-actions>

        </mat-card>

    </div>
</div>
