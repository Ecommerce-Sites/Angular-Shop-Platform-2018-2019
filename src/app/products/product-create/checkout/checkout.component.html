<button (click)="checkout($event)"
        [color]="color"
        i18n="Buy listing"
        mat-raised-button
>
    Buy {{listingType}} listing
</button>
<mat-error *ngIf="error">{{error}}</mat-error>
<ng-container *ngIf="loading">
    <span i18n="processing payment"> Processing payment ...</span>
    <mat-progress-spinner mode="indeterminate" *ngIf="loading"></mat-progress-spinner>
</ng-container>
<mat-divider></mat-divider>
