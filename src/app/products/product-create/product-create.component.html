<div class="content">
    <mat-vertical-stepper #stepper linear>
        <mat-step [stepControl]="firstFormGroup" label="Fill product details">
            <form [formGroup]="productForm" class="form-full-width">
                <ng-template matStepLabel>Fill product details</ng-template>
                <mat-form-field appearance="standard" class="form-field">
                    <input #productName
                           matInput maxlength="50"
                           minlength="3" placeholder="Name">
                    <mat-hint>
                        Product name
                    </mat-hint>
                    <mat-error *ngIf="productForm.controls['name'].invalid">
                        {{getNameErrorMessage()}}
                    </mat-error>
                </mat-form-field>

                <mat-form-field class="form-field" hintLabel="Max 10 000 characters">
                <textarea #productDescription
                          autosize
                          matInput maxlength="10000" placeholder="Description"></textarea>
                    <mat-hint align="end">{{productDescription.value?.length || 0}}/10000</mat-hint>
                    <mat-error *ngIf="productForm.controls['description'].invalid ">
                        {{getDescriptionErrorMessage()}}
                    </mat-error>
                </mat-form-field>

                <mat-form-field class="form-field" hintLabel="Product Price">
                    <input #productPrice matInput
                           placeholder="price" type="number">
                    <mat-error *ngIf="productForm.controls['price'].hasError('required') ">
                        Product description is <strong>required</strong>
                    </mat-error>

                </mat-form-field>

                <app-categories (categoryChanged)="onCategoriesChanged($event)"></app-categories>

                <!--<button mat-raised-button color="accent"-->
                <!--[disabled]="product.priority !== 1"-->
                <!--appCheckout-->
                <!--[amount]="100"-->
                <!--[description]="'VIP product listing'"-->
                <!--(paid)="onListingPayAttempt($event, 2)">-->
                <!--Buy VIP product listing-->
                <!--</button>-->

                <app-checkout
                        (paid)="onListingPayAttempt($event, 2)"
                        *ngIf="product.priority === 1"
                        [amount]="100"
                        [color]="'primary'"
                        [description]="'VIP product listing'"
                        [listingType]="'VIP'"
                ></app-checkout>

                <app-checkout
                        (paid)="onListingPayAttempt($event, 3)"
                        *ngIf="product.priority === 1"
                        [amount]="200"
                        [color]="'accent'"
                        [description]="'TOP product listing'"
                        [listingType]="'TOP'"
                ></app-checkout>
                <!--Product priority:-->
                <!--{{product.priority}}-->
                <mat-radio-group formControlName="address">
                    <mat-radio-button value="seller">Use your address</mat-radio-button>
                    <mat-radio-button value="custom">Chose another address</mat-radio-button>
                </mat-radio-group>
                <ng-container *ngIf="productForm.controls['address'].value !== 'seller' && product.coordinates"
                >
                    <agm-map

                            (mapClick)="selectMarker($event.coords.lat, $event.coords.lng)"
                            [fullscreenControl]="true"
                            [latitude]="product.coordinates.lat"
                            [longitude]="product.coordinates.lng"
                            [zoom]="12"
                            style="height: 300px;"
                    >
                        <agm-marker *ngIf="product.coordinates"
                                    [latitude]="product.coordinates.lat"
                                    [longitude]="product.coordinates.lng"
                                    [markerDraggable]="true"
                        >
                        </agm-marker>
                    </agm-map>

                </ng-container>


                <div>
                    <button mat-button matStepperNext>Next</button>
                </div>

            </form>
        </mat-step>
        <mat-step [stepControl]="secondFormGroup" label="Upload product images">
            <div>
                <form>
                    <ng-template matStepLabel>Enter product pictures</ng-template>
                    <!--<app-image></app-image>-->
                    <app-image-preview (filesSelected)="onFilesSelected($event)"></app-image-preview>
                    <!--<app-uploader (urls)="OnUploads($event)"></app-uploader>-->
                </form>
            </div>

            <div>
                <button mat-button matStepperPrevious>Back</button>
                <button mat-button matStepperNext>Next
                </button>
            </div>
        </mat-step>
        <mat-step label="Create product">
            <div class="mat-typography">
                <ng-template matStepLabel>Done</ng-template>
                <h3>Create product listing:</h3>
                <app-product-preview *ngIf="product" [product]="product"></app-product-preview>
                <button (click)="uploadProduct()" mat-raised-button>
                    Create
                </button>
                <mat-progress-bar *ngIf="!done" mode="indeterminate"></mat-progress-bar>

                <div>
                    <button mat-button matStepperPrevious>Back</button>
                    <button (click)="stepper.reset()" mat-button>Reset</button>
                </div>
            </div>
        </mat-step>
    </mat-vertical-stepper>

</div>
