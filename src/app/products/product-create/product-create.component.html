<mat-vertical-stepper #stepper linear>
    <mat-step [stepControl]="firstFormGroup">
        <form [formGroup]="firstFormGroup">
            <ng-template matStepLabel>Fill product details</ng-template>
            <mat-form-field appearance="standard" hintLabel="Product Name" style="width:70%">
                <input #productName matInput placeholder="Name">
            </mat-form-field>

            <mat-form-field hintLabel="Max 500 characters" style="width:70%">
                <textarea #productDescription matInput
                          maxlength="500"
                          placeholder="Description"></textarea>
                <mat-hint align="end">{{productDescription.value?.length || 0}}/500</mat-hint>
            </mat-form-field>
            <mat-form-field hintLabel="Product Price" style="width:70%">
                <input #productPrice matInput placeholder="price"
                       type="number">
            </mat-form-field>

            <div>
                <button mat-button matStepperNext>Next</button>
            </div>

        </form>
    </mat-step>
    <mat-step [stepControl]="secondFormGroup">
        <div>
            <form [formGroup]="secondFormGroup">
                <ng-template matStepLabel>Enter product pictures</ng-template>
                <app-uploader (urls)="OnUploads($event)"></app-uploader>
            </form>
        </div>
        <div>
            <button mat-button matStepperPrevious>Back</button>
            <button mat-button matStepperNext>Next</button>
        </div>
    </mat-step>
    <mat-step>
        <div class="mat-typography">
            <ng-template matStepLabel>Done</ng-template>
            <h3>Create product listing:</h3>
            <div>
                <button mat-button matStepperPrevious>Back</button>
                <button (click)="stepper.reset()" mat-button>Reset</button>
                <button (click)="createProduct(productName.value, productDescription.value, productPrice.value);"
                        mat-raised-button color="accent">
                    Create
                </button>
            </div>
        </div>
    </mat-step>
</mat-vertical-stepper>
