<div *ngIf="percentage | async as pct">
    <progress [value]="pct" max="100"></progress>
    {{ pct | number }}%
</div>
<div *ngIf="snapshot | async">
    <div *ngIf="downloadURL as url">
        <img [src]="url">
        <a [href]="url">Download me</a>
    </div>
    <button (click)="remove()">Remove</button>
</div>
