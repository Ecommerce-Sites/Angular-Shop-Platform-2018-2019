<div class="image-container">
    <div *ngIf="percentage | async as pct">
        <mat-progress-bar [value]="pct" mode="determinate"></mat-progress-bar>
        {{ pct | number }}%

    </div>
    <div *ngIf="snapshot | async">
        <div *ngIf="downloadURL as url">
            <img [src]="url" />
        </div>
        <button (click)="remove()" mat-raised-button>Remove</button>
    </div>
</div>
