<mat-card>
    <img *ngIf="product.urls" [src]="product.urls[0]" mat-card-image/>
    <img *ngIf="!product.urls" [src]="'src/assets/placeholder.png'" mat-card-image/>

    <mat-card-footer fxLayout fxLayoutAlign="space-between center">
        <span class="name">{{product.name ? product.name : 'Name'}}</span>
        <span class="price">{{product.price ? product.price : 10}}лв</span>
    </mat-card-footer>
</mat-card>
