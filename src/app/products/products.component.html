<section>
    <table>
        <tr>
            <th>Name</th>
            <th>Price</th>
        </tr>
        <tr *ngFor="let product of products$ | async">

            <td><a routerLink="/products/{{product.id}}">{{product.name}}</a></td>

            <td>{{product.price}}</td>
            <td>id: {{product.id}}</td>

        </tr>
    </table>
</section>
